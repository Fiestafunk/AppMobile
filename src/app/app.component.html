<ion-app>

  <ion-menu side="end" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button routerLink="/registro" routerDirection="root">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>
        <ion-item button routerLink="/nosotros" routerDirection="root">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Nosotros</ion-label>
        </ion-item>
        <ion-item button routerLink="/contactanos" routerDirection="root">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-item>
        <ion-item button routerLink="/despachos" routerDirection="root">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>Despachos</ion-label>
        </ion-item>
        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>



  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
